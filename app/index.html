<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Image on AngularJS Example</title>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap-responsive.css"/>
    <link rel="stylesheet" type="text/css" href="css/spin.css">
</head>
<body>
    <div ng-controller="ImagesCtrl">
        <div class="hero-unit">
            <h1>Image on AngularJS</h1>
            <p>Advanced Image on AngularJS</p>
        </div>
        <h2>Features</h2>
        <ul>
            <li>Preloader</li>
        </ul>
        <h2>Example</h2>
        <div class="container">
            <div>
                <div smart-image width="302" height="302" src="{{imageUrl}}"></div>
                <!--
                <button class="btn btn-large btn-primary">Next<i class="icon-arrow-right"></i></button>
                -->
            </div>
            <div>
                <input ng-model="imageUrl" type="text">
            </div>
        </div>
        <h2>Support</h2>
        <p>
            <a href="http://about.me/hyzhak">Hyzhak & Burenka</a>
        </p>
    </div>

        _gaq.push(['_trackPageview']);

            ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);

</body>
</html>
